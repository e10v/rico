name: Lint
on:
  pull_request:
    paths:
      - '**.py'
  workflow_dispatch:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up PDM
        uses: pdm-project/setup-pdm@v3
        with:
          python-version: 3.11
          prerelease: false
          enable-pep582: false
      - name: Install dependencies
        run: pdm sync -G :all
      - name: Check with ruff
        run: pdm run lint
      - name: Check with pyright
        run: pdm run type
      - name: Check with isort
        run: pdm run sort
