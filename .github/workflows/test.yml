name: Test
on:
  pull_request:
    paths:
      - '**.py'
  workflow_dispatch:
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Set up PDM
        uses: pdm-project/setup-pdm@v3
        with:
          python-version: ${{ matrix.python-version }}
          prerelease: false
          enable-pep582: false
      - name: Install dependencies
        run: pdm sync -G complete -dG test
      - name: Test
        run: pdm run test
